<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Project</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="flex h-screen overflow-hidden">
    <div id="sidebar-container"></div>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">

        <!-- Top Navbar -->
        <header class="flex items-center justify-between px-6 py-3 shadow bg-white">
            <!-- Breadcrumb -->
            <div class="flex items-center space-x-2 text-sm text-gray-600">
                <i class="fas fa-th-large text-gray-500"></i>
                <span>Unified Inbox</span>
                <span class="text-gray-400">/</span>
                <span id="breadcrumb-current" class="font-medium text-gray-800">Inbox</span>
            </div>

            <!-- Right Side -->
            <div class="flex items-center space-x-4">
                <button class="px-3 py-1 text-sm rounded-full border border-gray-300 text-gray-700 hover:bg-gray-100">
                    + Telosa AI
                </button>
                <i class="fas fa-bell text-gray-600 text-lg cursor-pointer"></i>
                <img src="https://i.pravatar.cc/30" alt="Profile" class="rounded-full w-8 h-8">
            </div>
        </header>

        <div class="ml-64 p-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-blue-600 mb-4">Hello, Tailwind CSS!</h1>
                <p class="text-lg text-gray-700">Your project is set up with JavaScript, HTML, CSS, and TailwindCSS.</p>
                <button class="mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Click
                    Me</button>
            </div>
        </div>
    </div>
    <script src="./src/app.js"></script>
    <script src="./src/SideBar/SideBar.js"></script>
</body>

</html>
